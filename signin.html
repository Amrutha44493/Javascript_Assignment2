<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Avenue | Online Art Gallery</title>
    <!-- Font CDN --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logod.jpg" alt="Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item me-3">
                                <a class="nav-link link-hov" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link link-hov" href="about_us.html">About Us</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link link-hov" href="gallery.html">Gallery</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link link-hov" href="contact_us.html">Contact Us</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link link-hov" href="signin.html">
                                    <img src="images/person.png" height="20px" width="20px" alt="User">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>  
        </header>

        <div class="container mt-4">
            <div class="row">
                <section class="product-section">
                    <!-- Login Form -->
                    <div class="form-container">
                        <form>
                            <h4>Login Form</h4><br>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail">
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="button" class="btn btn-success" onclick="validateLoginForm()">Sign In</button>
                            <button type="button" class="btn btn-danger">Cancel</button>
                            
                        </form>
                    </div>

                    <div class="vertical-line"></div>

                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form>
                            <h4>New User? Sign Up Here</h4><br>
                   
                         
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="signupEmail">
                            </div>
                            <div class="mb-3">
                              <label for="signupPhone" class="form-label">Phone</label>
                              <input type="tel" class="form-control" id="signupPhone">
                          </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword">
                            </div>
                            <button type="button" class="btn btn-success" onclick="validateSignUpForm()">Save</button>
                            <button type="button" class="btn btn-danger">Cancel</button>
                            
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    <script src="script.js" ></script>
</body>
</html>
